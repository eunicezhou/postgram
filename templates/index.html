<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageBoard</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
    <form class="file"  enctype="multipart/form-data">
        <div class="fileUpload" onclick="document.getElementById('fileImg').click();">+</div>
        <input type="file" id="fileImg" accept="image/*" style="display:none;">
        <img id="previewImg" src="#" alt="Image Preview" style="display:none; max-width: 300px;">
        <textarea id="fileInput" rows="4" cols="48"></textarea>
        <div class="btn bold" id="share" type="submit">分享動態</div>
    </form>
    <div class="wrapper">
        <div class="nav">
            <h2 class="eng_title" id="postgram">PostGram</h2>
            <div id="welcome">
                <div id = "signinDiv"></div>
            </div>
        </div>
        <div class="container">
        </div>
        <div class="footer">
            <img src="../static/image/plus.png" id="add">
        </div>
    </div>
    <script src="../static/script/share.js"></script>
    <script src="../static/script/script.js"></script>
</body>
</html>
